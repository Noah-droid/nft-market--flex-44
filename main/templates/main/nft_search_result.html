{% extends 'base.html' %}

{% block content %}
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for nft in search_result %}
            <a href="{% url 'detail' nft.id %}">{{ nft.nft_name }}</a><br/>
        {% endfor %}
    {% else %}
        <h1>Hey! You forgot to enter a NFT name in the search box.</h1>
    {% endif %}
{% endblock %}
