{% extends 'base.html' %} {% block content %}

<h1>NFT List</h1>

{% for nft in nfts %}
<a href="{% url 'detail' nft.id %}">
    <div class="card">
        <div class="card-content">
            <div class="card-img-container">
                <!-- would like to have s3 photobucket image render here if possible -->
            </div>
            <h2 class="card-title">{{ nft.nft_name }}</h2>
            <p><small>{{ nft.description }}</small></p>
            <a href="{% url 'nft_edit' nft.id %}" class="waves-effect waves-light btn-small">Edit</a>
        </div>
    </div>
</a>
{% endfor %} {% endblock %}
